program: main.py  # Replace with your actual script name
project: llma-agents-debug

method: grid

parameters:
  Dspy:
    parameters:
      telepropmter:
        parameters:
          type:
            values: ["BootstrapFewShot"] #, "MIPROv2"

  ExchangeOfThought:
    parameters:
      mode:
        values: ["Report", "multi_4", "bigram", "Debate", "single"]
      rounds:
        values: [1, 2]
      UsePersonaPromts:
        values: [true, false]


metric:
  name: metric_vector_search_weave.map25_score.mean
  goal: maximize

command:
  - D:/no_backup/python_environments/multi-agent-misconceptions/Scripts/python.exe
  - ${program}
