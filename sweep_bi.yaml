program: main.py  # Replace with your actual script name
project: llma-agents-debug

method: grid

parameters:
  Dspy:
    parameters:
      telepropmter:
        parameters:
          type:
            values: ["BootstrapFewShot"]
      evaluation:
        parameters:
          type:
            values: ["basic"]

  ExchangeOfThought:
    parameters:
      baseagent:
        values: [reasoning]
      mode:
        values: ["bigram"]
      rounds:
        values: [ 1, 2]


metric:
  name: metric_vector_search_weave.map25_score.mean
  goal: maximize

command:
  - C:\Users\MECHREVO\.conda\envs\194_env\python.exe
  - ${program}
